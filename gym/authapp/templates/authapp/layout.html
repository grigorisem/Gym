<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js">
</head>
<body>
    <div class="content">
        <div class="col-md-10 offset-md-1 mt-5">
            <div class="jumbotron">
                <h1 class="display-4">Регистрация клиентов</h1>
                <p class="lead">Эта программа создана в целях ведения учёта клиентов тренажерного зала</p>
                <hr class="my-4">
                  {% block content %}
                    {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
